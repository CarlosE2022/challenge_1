<!DOCTYPE html>

<html lang="es" dir="ltr">

    <head>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="styleCh_1.css">

    <body>
        <div class="container">

            <div class="logo">
                <img class="logoimg" src="logo.svg">
                <h1 class="tittle">Encriptador de mensajes</h1>
            </div>


            <div class="left">
                <input class = "text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">

            </div>


            <div class="right">
                <img src="persona.png" id="imgDer">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>
                <button type="button" id="copiar" name="button" onclick="copy()">¡Copiar!</button>
            </div>

            <div class="left-button">
                <p>Solo minúsculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar ()">Desencriptar</button>
            </div>

        </div>

    </body>
